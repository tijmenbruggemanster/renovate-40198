name: Renovate

on:
  schedule:
    - cron: "0 * * * *"   # elk uur
  workflow_dispatch:       # handmatig triggeren

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # branches pushen
      pull-requests: write      # PR's openen/bijwerken
      issues: write             # (optioneel) voor dashboard/issues
      statuses: write           # status checks
    steps:
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Checkout (optioneel)
        uses: actions/checkout@v4

      - name: Run Renovate
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_PLATFORM: github
          LOG_LEVEL: info
          # Autodiscover all repos the token can push to:
          RENOVATE_AUTODISCOVER: 'true'
        run: |
          npx --yes renovate \
            --platform=github \
            --token="${RENOVATE_TOKEN}"

